<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide curso Javascript</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <ul class="custom-controls">
      <li><img src="./img/foto1-thumb.jpg" /></li>
      <li><img src="./img/foto2-thumb.jpg" /></li>
      <li><img src="./img/foto3-thumb.jpg" /></li>
      <li><img src="./img/foto4-thumb.jpg" /></li>
      <li><img src="./img/foto5-thumb.jpg" /></li>
      <li><img src="./img/foto6-thumb.jpg" /></li>
    </ul>
    <div class="wrapper">
      <ul class="slide">
        <li>
          <img src="./img/foto1.jpg" />
        </li>
        <li>
          <img src="./img/foto2.jpg" />
        </li>
        <li>
          <img src="./img/foto3.jpg" />
        </li>
        <li>
          <img src="./img/foto4.jpg" />
        </li>
        <li>
          <img src="./img/foto5.jpg" />
        </li>
        <li>
          <img src="./img/foto6.jpg" />
        </li>
      </ul>
    </div>
    <br />
    <div class="arrow-nav">
      <button class="arrow-previous"></button>
      <button class="arrow-next"></button>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
